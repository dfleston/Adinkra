<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adinkra Card</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .flip-card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            margin: 20px;
        }

        .flip-card:hover {
            background-color: lightblue;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="flip-card" onclick="flipCard()">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <!-- Display a random image from the "Adinkra images" directory -->
                        <img src="Adinkra images/1.svg" alt="Adinkra Image">
                    </div>
                    <div class="flip-card-back">
                        <!-- Content from "Adinkra summary.csv" will be displayed here -->
                        <h4 id="title"></h4>
                        <p id="description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function flipCard() {
        const card = document.querySelector('.flip-card');
        const titleElement = document.getElementById('title');
        const descriptionElement = document.getElementById('description');

        // Get a random image from the "Adinkra images" directory
        const randomImageNumber = Math.floor(Math.random() * 5) + 1; // Assuming you have 5 images
        const imagePath = `Adinkra images/${randomImageNumber}.svg`;

        // Display the image on the front of the card
        card.querySelector('.flip-card-front').innerHTML = `<img src="${imagePath}" alt="Adinkra Image">`;

        // Fetch data from "Adinkra summary.csv" based on the image name
        fetch('Adinkra summary.csv')
            .then(response => response.text())
            .then(csvData => {
                const parsedData = parseCSV(csvData);
                const imageName = `Adinkra Image ${randomImageNumber}`;
                const matchingRow = parsedData.find(row => row.Name === imageName);

                if (matchingRow) {
                    // Display title and description on the back of the card
                    titleElement.textContent = matchingRow.Name;
                    descriptionElement.textContent = matchingRow.Meaning;
                }
            });
    }

    function parseCSV(csvData) {
        const lines = csvData.split('\n');
        const result = [];
        const headers = lines[0].split(',');

        for (let i = 1; i < lines.length; i++) {
            const obj = {};
            const currentline = lines[i].split(',');

            for (let j = 0; j < headers.length; j++) {
                obj[headers[j]] = currentline[j];
            }

            result.push(obj);
        }

        return result;
    }
</script>

</body>
</html>
